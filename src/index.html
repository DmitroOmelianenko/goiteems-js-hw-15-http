<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Country Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/BrightTheme.css" />
</head>
<style>
   body {
  font-family: sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 1rem;
}

#results {
  list-style: none;
  padding: 0;
}

#results li {
  margin-bottom: 10px;
  padding: 10px;
  background: #eef;
  border-radius: 5px;
}

</style>
<body>
  <div class="container">
    <h1>üîç –ü–æ—à—É–∫ –∫—Ä–∞—ó–Ω–∏</h1>
    <input type="text" id="search" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫—Ä–∞—ó–Ω–∏..." />
  <div id="country-list"></div>

  </div>
</body>
  <script>
     const input = document.getElementById("search");
const output = document.getElementById("country-list");
let timeoutId;

input.addEventListener("input", () => {
  clearTimeout(timeoutId);
  const query = input.value.trim();
  if (!query) return output.innerHTML = "";

  timeoutId = setTimeout(() => {
    fetch(`https://restcountries.com/v2/name/${query}`)
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(data => {
        output.innerHTML = "";

        if (data.length > 10) {
          return PNotify.info({ text: "–ó–∞–±–∞–≥–∞—Ç–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤, —É—Ç–æ—á–Ω—ñ—Ç—å –∑–∞–ø–∏—Ç." });
        }

        if (data.length > 1) {
          output.innerHTML = "<ul>" + data.map(c => `<li>${c.name}</li>`).join("") + "</ul>";
        } else {
          const c = data[0];
          output.innerHTML = `
            <h2>${c.name}</h2>
            <p>–°—Ç–æ–ª–∏—Ü—è: ${c.capital}</p>
            <p>–ù–∞—Å–µ–ª–µ–Ω–Ω—è: ${c.population.toLocaleString()}</p>
            <p>–ú–æ–≤–∏: ${c.languages.map(l => l.name).join(", ")}</p>
            <img src="${c.flag}" width="150" />
          `;
        }
      })
      .catch(() => PNotify.error({ text: "–ö—Ä–∞—ó–Ω—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ." }));
  }, 500);
});

  </script>
 <script src="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.js"></script>

</html>
