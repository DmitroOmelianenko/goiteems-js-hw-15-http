<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Country Search</title><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.css><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/@pnotify/core/dist/BrightTheme.css><link rel=stylesheet href=/goiteems-js-hw-15-http.6a92387b.css><style>body{background:#f7f7f7;padding:20px;font-family:sans-serif}.container{background:#fff;border-radius:10px;max-width:600px;margin:auto;padding:20px}input{width:100%;margin-bottom:20px;padding:10px;font-size:1rem}#results{padding:0;list-style:none}#results li{background:#eef;border-radius:5px;margin-bottom:10px;padding:10px}</style><body>
  <div class=container>
    <h1>🔍 Пошук країни</h1>
    <input id=search placeholder="Введіть назву країни...">
  <div id=country-list></div>

  </div>

  <script>let timeoutId,input=document.getElementById("search"),output=document.getElementById("country-list");input.addEventListener("input",()=>{clearTimeout(timeoutId);let t=input.value.trim();if(!t)return output.innerHTML="";timeoutId=setTimeout(()=>{fetch(`https://restcountries.com/v2/name/${t}`).then(t=>t.ok?t.json():Promise.reject()).then(t=>{if(output.innerHTML="",t.length>10)return PNotify.info({text:"Забагато результатів, уточніть запит."});if(t.length>1)output.innerHTML="<ul>"+t.map(t=>`<li>${t.name}</li>`).join("")+"</ul>";else{let e=t[0];output.innerHTML=`
            <h2>${e.name}</h2>
            <p>\u{421}\u{442}\u{43E}\u{43B}\u{438}\u{446}\u{44F}: ${e.capital}</p>
            <p>\u{41D}\u{430}\u{441}\u{435}\u{43B}\u{435}\u{43D}\u{43D}\u{44F}: ${e.population.toLocaleString()}</p>
            <p>\u{41C}\u{43E}\u{432}\u{438}: ${e.languages.map(t=>t.name).join(", ")}</p>
            <img src="${e.flag}" width="150" />
          `}}).catch(()=>PNotify.error({text:"Країну не знайдено."}))},500)});</script>
